    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://qkdkzzdidgwzahalkord.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrZGt6emRpZGd3emFoYWxrb3JkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgyNjIyMDEsImV4cCI6MjA1MzgzODIwMX0.RoBy5s4Wdxtsn1gnKp8iULjv5nv-E5xDoPeHSsM1kBk'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        // Form submission handler
        async function handleSubmit(event) {
            event.preventDefault();
            
            // Show loading state
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            submitButton.innerHTML = 'Sending...';
            submitButton.disabled = true;

            try {
                const formData = {
                    name: event.target.name.value,
                    email: event.target.email.value,
                    message: event.target.message.value,
                    created_at: new Date().toISOString()
                };

                // Insert data into Supabase
                const { data, error } = await supabase
                    .from('contact_messages')
                    .insert([formData]);

                if (error) throw error;

                // Show success message
                alert('Message sent successfully!');
                event.target.reset();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send message. Please try again.');
            } finally {
                // Restore button state
                submitButton.innerHTML = originalButtonText;
                submitButton.disabled = false;
            }
        }
    </script>
