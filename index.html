<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Sairam - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-white to-sky-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-6">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-sky-600">Krishna Sairam</h1>
                    <button id="mobile-menu-button" class="md:hidden text-sky-600 hover:text-sky-800">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
                <ul id="mobile-menu" class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-4 md:mt-0">
                    <li>
                        <a href="/" class="group bg-sky-50 p-4 rounded-lg transition-all duration-300 hover:bg-sky-100 transform hover:scale-105 flex items-center gap-2 shadow-sm hover:shadow-md">
                            <i class="fas fa-home text-sky-700 text-xl"></i>
                            <span class="text-sky-800 font-medium">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="/about" class="group bg-sky-50 p-4 rounded-lg transition-all duration-300 hover:bg-sky-100 transform hover:scale-105 flex items-center gap-2 shadow-sm hover:shadow-md">
                            <i class="fas fa-user text-sky-700 text-xl"></i>
                            <span class="text-sky-800 font-medium">About</span>
                        </a>
                    </li>
                    <li>
                        <a href="/projects" class="group bg-sky-50 p-4 rounded-lg transition-all duration-300 hover:bg-sky-100 transform hover:scale-105 flex items-center gap-2 shadow-sm hover:shadow-md">
                            <i class="fas fa-code text-sky-700 text-xl"></i>
                            <span class="text-sky-800 font-medium">Projects</span>
                        </a>
                    </li>
                    <li>
                        <a href="/skills" class="group bg-sky-50 p-4 rounded-lg transition-all duration-300 hover:bg-sky-100 transform hover:scale-105 flex items-center gap-2 shadow-sm hover:shadow-md">
                            <i class="fas fa-tools text-sky-700 text-xl"></i>
                            <span class="text-sky-800 font-medium">Skills</span>
                        </a>
                    </li>
                    <li>
                        <a href="/contact" class="group bg-sky-50 p-4 rounded-lg transition-all duration-300 hover:bg-sky-100 transform hover:scale-105 flex items-center gap-2 shadow-sm hover:shadow-md">
                            <i class="fas fa-envelope text-sky-700 text-xl"></i>
                            <span class="text-sky-800 font-medium">Contact</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container mx-auto text-center py-8 md:py-20 px-4 flex-grow">
        <div class="bg-white p-6 md:p-12 rounded-2xl shadow-lg max-w-4xl mx-auto transform hover:scale-105 transition duration-300">
            <h2 class="text-3xl md:text-5xl font-bold text-sky-600 mb-6">Welcome to My Portfolio</h2>
            <p class="text-gray-600 text-xl mb-8">I am a Cybersecurity and Frontend Developer Enthusiast.</p>
            <div class="space-y-4">
                <p class="text-gray-500">Specializing in secure web development and cyber defense strategies</p>
                <a href="/about" class="inline-block bg-sky-600 text-white px-8 py-3 rounded-lg hover:bg-sky-700 transition duration-300 shadow-md">
                    Learn More About Me
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white shadow-lg text-center p-6">
        <p class="text-sky-600">&copy; 2024 Krishna Sairam. All Rights Reserved.</p>
    </footer>

    <!-- Mobile Menu JavaScript -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
